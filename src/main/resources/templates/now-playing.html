<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Now Playing</title>
</head>
<body>
These movies are playing in theaters:
<div th:each="movies: ${movies}">
    <div>
    <img width="150px" th:src="@{'http://image.tmdb.org/t/p/original' + ${movies.posterPath}}"/>
    <span th:text="${movies.title}"></span>
    </div>
</div>
</body>
</html>
